# listen for connections
port=20008

# RPC prot
rpcport=20009 #for testnet
#rpcport=7332 #for mainnet

# RPC allow ip (allow all)
rpcallowip=0.0.0.0/0

# RPC bind
rpcbind=0.0.0.0

# get all transaction
txindex=0
